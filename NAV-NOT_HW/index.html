<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTIFICATION COMPONENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <span>NOTIFICATION COMPONENT</span>
            







            <!-- notification component -->
            <div 
                role="alert" 
                aria-describedby="notification-label"
                aria-live="polite"

                class="navbar-notification">
                    <label 
                        id="notification-label"
                        for="not-toggler">notification
                    </label> 
                    <div>
                        <input id="not-toggler" type="checkbox">
                    </div>
                    <span class="badge">3</span>
                    <div class="notifications">
                        <ol>
                            <li>Your order has been added!</li>
                            <li>Payment has been processed!</li>
                            <li>Your order has been confirmed!</li>
                        </ol>
                    </div>

            </div>
            <!-- /notification component -->








    </nav>
    
</body>
</html>
